type: google.api.Service
config_version: 3
name: bigquerydatatransfer.googleapis.com
title: BigQuery Data Transfer API

apis:
- name: google.cloud.bigquery.datatransfer.v1.DataSourceService
- name: google.cloud.bigquery.datatransfer.v1.DataTransferService

documentation:
  summary: |-
    Schedule queries or transfer external data from SaaS applications to Google
    BigQuery on a regular basis.

authentication:
  rules:
  - selector: 'google.cloud.bigquery.datatransfer.v1.DataSourceService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataSourceService.FinishRun
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataSourceService.LogTransferRunMessages
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataSourceService.StartBigQueryJobs
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataSourceService.UpdateTransferRun
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.bigquery.datatransfer.v1.DataTransferService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform,
        https://www.googleapis.com/auth/cloud-platform.read-only
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.CreateTransferConfig
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.DeleteTransferConfig
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.DeleteTransferRun
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.EnableDataTransferService
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.ScheduleTransferRuns
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.StartManualTransferRuns
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.bigquery.datatransfer.v1.DataTransferService.UpdateTransferConfig
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
